{% extends 'base.html' %}
{% load static %}
{% block title %}Register{% endblock %}
{% block content %}
    <!-- Main Dashboard -->
    <div class="container mt-5">
        <h2 class="mb-4 text-center">Register</h2>
        <form method="post" enctype="multipart/form-data" class="bg-light p-4 rounded shadow-sm">
            {% csrf_token %}
            
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="{{ form.username.id_for_label }}" value="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="{{ form.email.id_for_label }}" value="">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="{{ form.phone.id_for_label }}" class="form-label">Phone</label>
                    <input type="text" name="phone" class="form-control" id="{{ form.phone.id_for_label }}" value="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="{{ form.student_id.id_for_label }}" class="form-label">Student ID</label>
                    <input type="text" name="student_id" class="form-control" id="{{ form.student_id.id_for_label }}" value="">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="{{ form.ghana_card_number.id_for_label }}" class="form-label">Ghana Card Number</label>
                    <input type="text" name="ghana_card_number" class="form-control" id="{{ form.ghana_card_number.id_for_label }}" value="">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="{{ form.school.id_for_label }}" class="form-label">School</label>
                    <select name="school" class="form-control" id="{{ form.school.id_for_label }}">
                        {% for school in form.school.field.queryset %}
                            <option value="{{ school.id }}" {% if school.id == form.school.value %}selected{% endif %}>{{ school.name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="{{ form.profile_image.id_for_label }}" class="form-label">Profile Image</label>
                    <input type="file" name="profile_image" class="form-control" id="{{ form.profile_image.id_for_label }}">
                </div>
                <div class="col-md-6 mb-3">
                    <label for="{{ form.password1.id_for_label }}" class="form-label">Password</label>
                    <input type="password" name="password1" class="form-control" id="{{ form.password1.id_for_label }}" value="">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="{{ form.password2.id_for_label }}" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" class="form-control" id="{{ form.password2.id_for_label }}" value="">
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
            </div>
        </form>
    </div>
{% endblock %}
