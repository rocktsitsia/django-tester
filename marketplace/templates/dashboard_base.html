<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Adverts Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f1f8fc;
    }
    .sidebar {
      background-color: #fff;
      padding: 1rem;
      border-right: 1px solid #ddd;
      max-height: 80vh;
      /* overflow-y: auto; */
    }
    .sidebar .advice {
      background: #0066cc;
      color: white;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 1rem;
      width: 115px;
    }
    .dashboard {
      padding: 2rem;
    }
    .card-ad {
      border: 1px solid #ddd;
      border-radius: 8px;
      background-color: #fff;
      padding: 1rem;
      margin-top: 1rem;
    }
    .ad-image {
      width: 100px;
      height: auto;
    }
    .top-ad-btn {
      border: 1px solid #0066cc;
      color: #0066cc;
      background: transparent;
      border-radius: 5px;
      padding: 2px 8px;
      font-size: 12px;
    }
    form img.preview {
      max-width: 100px;
      max-height: 100px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <!-- Sidebar Section -->
      <div class="col-12 col-md-3 sidebar">
        <div class="text-center mb-3">
          <div class="bg-success rounded-circle d-inline-block" style="width: 80px; height: 80px;"></div>
          <h5 class="mt-2">Abdullah Muktadir</h5>
          <p class="text-muted">0558218614</p>
        </div>

        <div class="advice">
            <a class="navbar-brand align-items-center" href="{% url 'home' %}">campuSShop</a>
        </div>

        <!-- Hamburger Menu Button (small screens only) -->
        <button class="btn btn-outline-secondary w-100 d-md-none mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-expanded="false" aria-controls="sidebarMenu">
          <i class="fas fa-bars me-2"></i> Menu
        </button>

        <!-- Collapsible Menu -->
        <div class="collapse d-md-block" id="sidebarMenu">
          <ul class="list-group list-group-flush shadow-sm">
            <a href="{% url 'mystore' %}" class="list-group-item list-group-item-action">My Store</a>
            <a href="{% url 'start_selling' %}" class="list-group-item list-group-item-action">Start Selling</a>
            <button class="list-group-item list-group-item-action">Feedback</button>
            <button class="list-group-item list-group-item-action">Performance</button>
            <button class="list-group-item list-group-item-action">Pro Sales</button>
            <button class="list-group-item list-group-item-action">Premium Services</button>
            <li class="list-group-item d-flex justify-content-between align-items-center">
              GHC 0 <small class="text-muted">MY BALANCE</small>
            </li>
            <button class="list-group-item list-group-item-action">Followers</button>
            <button class="list-group-item list-group-item-action">Request Help</button>
            <button class="list-group-item list-group-item-action">FAQs</button>
          </ul>
        </div>
      </div>

      <!-- Dashboard Section -->
      <div class="col-12 col-md-9 dashboard">
        <div class="row g-4 mb-4">
          <!-- Total Ads -->
          <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-primary shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="me-3">
                  <i class="fas fa-bullhorn fa-2x"></i>
                </div>
                <div>
                  <h6 class="card-title">Total Ads</h6>
                  <h4 class="card-text">12</h4>
                </div>
              </div>
            </div>
          </div>

          <!-- Views -->
          <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-success shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="me-3">
                  <i class="fas fa-eye fa-2x"></i>
                </div>
                <div>
                  <h6 class="card-title">Views</h6>
                  <h4 class="card-text">348</h4>
                </div>
              </div>
            </div>
          </div>

          <!-- Messages -->
          <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-warning shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="me-3">
                  <i class="fas fa-comment-dots fa-2x"></i>
                </div>
                <div>
                  <h6 class="card-title">Messages</h6>
                  <h4 class="card-text">21</h4>
                </div>
              </div>
            </div>
          </div>

          <!-- Sold -->
          <div class="col-md-3 col-sm-6">
            <div class="card text-white bg-danger shadow-sm h-100">
              <div class="card-body d-flex align-items-center">
                <div class="me-3">
                  <i class="fas fa-box-open fa-2x"></i>
                </div>
                <div>
                  <h6 class="card-title">Sold</h6>
                  <h4 class="card-text">7</h4>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Additional content block -->
        {% block content %}
        {% endblock %}
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
